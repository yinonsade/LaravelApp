    <style type="text/css">
        /* NOTE : This is Css To Only CommingSoon Page */
        body {
            color: white;

        .logo span {

        /* counter clock css */
        ul.countdown {
            list-style: none;
            padding: 0;
            display: block;
            text-align: center;
            font-family: 'arial', sans-serif !important;
        }

            ul.countdown li {
                display: inline-block;
            }

                ul.countdown li span {
                    font-size: 80px;
                    font-weight: 300;
                    line-height: 80px;
                }

                ul.countdown li.seperator {
                    font-size: 80px;
                    line-height: 70px;
                    vertical-align: top;
                }

                ul.countdown li p {
                    color: #a7abb1;
                    font-size: 14px;
                }

            .text-center-xs {

<body>

        <!-- Intro -->
        <section id="intro" class="intro">
            <!-- Static Intro -->
            <div class="bg-image overlay-dark80 dark-bg bg-image parallax parallax-background2" style="background-image: url('img/full/21.jpg')">
                <div class="full-screen-intro container" style="min-height: 630px;">
                    <div class="intro-content">
                        <div class="intro-content-inner">
                            <h1 class="">Coming Soon</h1>
                            <p class="lead">We're currently working on creating something fantastic, We'll be here soon.</p>
                            <br />
                            <br />
                            <ul class="countdown">
                                <li>
                                    <span class="days">00</span>
                                    <p class="days_ref">days</p>
                                </li>
                                <li class="seperator">.</li>
                                <li>
                                    <span class="hours">00</span>
                                    <p class="hours_ref">hours</p>

                                <li class="seperator">:</li>
                                <li>
                                    <span class="minutes">00</span>

                                </li>
                                <li class="seperator">:</li>

    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.downCount.js" type="text/javascript"></script>

    <script type="text/javascript">
        $('.countdown').downCount({
            date: '06/29/2019 12:00:00',
            offset: +10
        }, function () {
            alert('WOOT WOOT, done!');
        });
    </script>
    <script type="text/javascript">

        $(document).ready(function () {
            headerResize();
        });

        $(window).resize(function () {
            headerResize();
        })

        function headerResize() {
            var winWidthMd = $(window).height();
            if ($(window).width() > 767) {
                // alert('deskstop');
                $('.full-screen-intro').css({ "height": winWidthMd, "padding": "100px 0px" });
            }
            else {
                $('.full-screen-intro').css({ "height": "600px", "padding": "100px 0px" });
            };

        };

    </script>
    <script type="text/javascript">
        navigation_menu();
        function navigation_menu() {

            var navMenuLink = $(".nav-menu > ul > li"),
              //  menuIconBtn = $('.menu-dropdown-icon'),
                dropDown_Menu = $('.nav-dropdown'),
                nav_menu_item = $('.nav-menu-item'),
                nav_Mobile_Btn = $(".menu-mobile-btn"),
                nav_menu_wrap = $(".nav-menu");

            // Dropdown Menu
            $('.nav-menu > ul > li:has( > .nav-dropdown)').prepend('<span class="menu-dropdown-icon"></span>');
            $('.nav-dropdown > ul > li:has( > .nav-dropdown-sub)').addClass('sub-dropdown-icon');
            $(".nav-menu > ul > li:has( > .nav-dropdown)").addClass('dd-menu-dropdown-icon');
            navMenuLink.on('mouseenter mouseleave', function (e) {
                if ($(window).width() > winWidthSm) {
                    $(this).children(".nav-dropdown").stop(true, false).fadeToggle(150);
                    e.preventDefault();
                }
            });

            $('.menu-dropdown-icon').on('click', function () {
                if ($(window).width() <= winWidthSm) {
                    $(this).siblings(".nav-dropdown").stop(true, false).fadeToggle(150);
                }
            });

            // Sub Dropdown Menu
            nav_menu_item.on('mouseenter mouseleave', function (e) {
                if ($(window).width() > winWidthSm) {
                    $(this).children(".nav-dropdown-sub").stop(true, false).fadeToggle(150);
                    e.preventDefault();
                }
            });
            nav_menu_item.on('click', function () {
                if ($(window).width() <= winWidthSm) {
                    $(this).children(".nav-dropdown-sub").stop(true, false).fadeToggle(150);
                }
            });

            // Dropdon Center align
            dropDown_Menu.each(function (indx) {
                if ($(this).hasClass("center")) {
                    var dropdownWidth = $(this).outerWidth();
                    var navItemWidth = $(this).parents(nav_menu_item).outerWidth();
                    var dropdown_halfWidth = parseInt(dropdownWidth / 2);
                    var navItem_halfWidth = parseInt(navItemWidth / 2);
                    var totlePosition = parseInt(dropdown_halfWidth - navItem_halfWidth);
                    if ($window.width() > winWidthSm) {
                        $(this).css("left", "-" + totlePosition + "px");
                    } else {
                        $(this).css("left", "0");
                    };
                }
            }).resize();

            // Mobile Menu Button
            nav_Mobile_Btn.on('click', function (e) {
                nav_menu_wrap.toggleClass('show-on-mobile');
                $(this).toggleClass("active");
                e.preventDefault();
            });

        };

    </script>
</body>
</html>
